<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Example</title>
    <link rel="stylesheet" href="firststyle.css">
</head>
<body>
    <div class="container">
        <div class="sentences-container">
            <div class="sentence">we brainstorm</div>
            <div class="sentence2">we find multiple ideas</div>
            <div class="sentence3">we decide</div>
        </div>
        <div class="box-container">
            <div class="box"></div> <!-- Initial box -->
            <div class="box slide-left"></div> <!-- Box sliding to the left -->
            <div class="box slide-right"></div> <!-- Box sliding to the right -->
        </div>
    </div>
</body>
</html>
